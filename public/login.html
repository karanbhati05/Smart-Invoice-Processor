<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Smart Invoice Processor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
            overflow: hidden;
        }

        .login-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 40px 30px;
            text-align: center;
            color: white;
        }

        .logo {
            margin-bottom: 10px;
        }

        .logo img {
            height: 240px;
            width: auto;
            filter: drop-shadow(0 4px 12px rgba(255, 255, 255, 0.3));
            border-radius: 12px;
            animation: logoFloat 3s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .login-header h1 {
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 5px;
        }

        .login-header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .login-header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .login-body {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 12px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-google {
            background: white;
            color: #333;
            border: 2px solid #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-google:hover {
            background: #f8f9fa;
            border-color: #667eea;
        }

        .btn-github {
            background: #24292e;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-github:hover {
            background: #1a1f23;
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e0e0e0;
        }

        .divider span {
            background: white;
            padding: 0 15px;
            position: relative;
            color: #888;
            font-size: 13px;
        }

        .toggle-form {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }

        .toggle-form a {
            color: #667eea;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
        }

        .toggle-form a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .register-fields {
            display: none;
        }

        .register-fields.show {
            display: block;
        }

        .guest-link {
            text-align: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e0e0e0;
        }

        .guest-link a {
            color: #888;
            text-decoration: none;
            font-size: 13px;
        }

        .guest-link a:hover {
            color: #667eea;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo"><img src="/assets/logo.png" alt="Smart Invoice Processor Logo"></div>
            <h1>Smart Invoice Processor</h1>
            <p id="header-subtitle">AI-powered invoice processing made simple</p>
        </div>

        <div class="login-body">
            <div id="alert" class="alert"></div>

            <form id="auth-form" onsubmit="handleAuth(event)">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required placeholder="your@email.com">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required placeholder="Enter your password" minlength="6">
                </div>

                <div class="register-fields" id="register-fields">
                    <div class="form-group">
                        <label for="full-name">Full Name (Optional)</label>
                        <input type="text" id="full-name" placeholder="John Doe">
                    </div>

                    <div class="form-group">
                        <label for="company">Company (Optional)</label>
                        <input type="text" id="company" placeholder="Your Company">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" id="submit-btn">
                    <span id="submit-text">Sign In</span>
                </button>
            </form>

            <div class="divider"><span>OR</span></div>

            <button class="btn btn-google" onclick="signInWithGoogle()">
                <svg width="18" height="18" viewBox="0 0 18 18">
                    <path fill="#4285F4" d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z"/>
                    <path fill="#34A853" d="M9 18c2.43 0 4.467-.806 5.956-2.184l-2.908-2.258c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332C2.438 15.983 5.482 18 9 18z"/>
                    <path fill="#FBBC05" d="M3.964 10.707c-.18-.54-.282-1.117-.282-1.707s.102-1.167.282-1.707V4.961H.957C.347 6.175 0 7.55 0 9s.348 2.825.957 4.039l3.007-2.332z"/>
                    <path fill="#EA4335" d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0 5.482 0 2.438 2.017.957 4.958L3.964 7.29C4.672 5.163 6.656 3.58 9 3.58z"/>
                </svg>
                Continue with Google
            </button>

            <button class="btn btn-github" onclick="signInWithGitHub()">
                <svg width="18" height="18" viewBox="0 0 16 16" fill="currentColor">
                    <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
                </svg>
                Continue with GitHub
            </button>

            <div class="toggle-form">
                <span id="toggle-text">Don't have an account?</span>
                <a onclick="toggleAuthMode()">Sign Up</a>
            </div>

            <div class="guest-link">
                <a href="javascript:void(0)" onclick="continueAsGuest()">Continue as Guest â†’</a>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api/v2';
        let isRegisterMode = false;

        function toggleAuthMode() {
            isRegisterMode = !isRegisterMode;
            const registerFields = document.getElementById('register-fields');
            const submitBtn = document.getElementById('submit-text');
            const toggleText = document.getElementById('toggle-text');
            const headerSubtitle = document.getElementById('header-subtitle');

            if (isRegisterMode) {
                registerFields.classList.add('show');
                submitBtn.textContent = 'Create Account';
                toggleText.textContent = 'Already have an account?';
                document.querySelector('.toggle-form a').textContent = 'Sign In';
                headerSubtitle.textContent = 'Create your account to get started';
            } else {
                registerFields.classList.remove('show');
                submitBtn.textContent = 'Sign In';
                toggleText.textContent = "Don't have an account?";
                document.querySelector('.toggle-form a').textContent = 'Sign Up';
                headerSubtitle.textContent = 'Smart AI-powered invoice processing';
            }
        }

        async function handleAuth(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const fullName = document.getElementById('full-name').value;
            const company = document.getElementById('company').value;

            const submitBtn = document.getElementById('submit-btn');
            const submitText = document.getElementById('submit-text');

            submitBtn.disabled = true;
            submitText.innerHTML = '<span class="spinner"></span>';

            try {
                const endpoint = isRegisterMode ? '/register' : '/login';
                const payload = { email, password };

                if (isRegisterMode) {
                    if (fullName) payload.full_name = fullName;
                    if (company) payload.company = company;
                }

                const response = await fetch(`${API_BASE}${endpoint}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();

                if (result.success) {
                    localStorage.setItem('auth_token', result.token);
                    localStorage.setItem('user_email', email);
                    if (result.full_name) localStorage.setItem('user_name', result.full_name);

                    showAlert(isRegisterMode ? 'Account created! Redirecting...' : 'Login successful! Redirecting...', 'success');
                    
                    setTimeout(() => {
                        window.location.href = '/single.html';
                    }, 1000);
                } else {
                    showAlert(result.error || 'Authentication failed', 'error');
                    submitBtn.disabled = false;
                    submitText.textContent = isRegisterMode ? 'Create Account' : 'Sign In';
                }
            } catch (error) {
                showAlert('Error: ' + error.message, 'error');
                submitBtn.disabled = false;
                submitText.textContent = isRegisterMode ? 'Create Account' : 'Sign In';
            }
        }

        function signInWithGoogle() {
            window.location.href = '/api/v2/auth/google';
        }

        function signInWithGitHub() {
            window.location.href = '/api/v2/auth/github';
        }

        function continueAsGuest() {
            localStorage.setItem('guest_mode', 'true');
            window.location.href = '/single.html';
        }

        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert alert-${type} show`;

            setTimeout(() => {
                alert.classList.remove('show');
            }, 5000);
        }

        // Check if already logged in or handle OAuth callback
        window.addEventListener('DOMContentLoaded', () => {
            // Check for OAuth token in URL
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            const error = urlParams.get('error');
            const email = urlParams.get('email');
            const name = urlParams.get('name');
            
            if (error) {
                // Show OAuth error
                const errorMessages = {
                    'oauth_not_configured': 'OAuth not configured. Please use email/password login.',
                    'invalid_state': 'Security error. Please try again.',
                    'no_code': 'Authorization failed. Please try again.',
                    'no_access_token': 'Failed to authenticate. Please try again.',
                    'no_email': 'Could not retrieve email from provider.',
                    'registration_failed': 'Failed to create account. Please try again.',
                    'oauth_failed': 'OAuth authentication failed. Please try again.'
                };
                
                showAlert(errorMessages[error] || `Error: ${error}`, 'error');
                
                // Clean URL
                window.history.replaceState({}, document.title, '/login.html');
                return;
            }
            
            if (token) {
                // Save OAuth token and user info
                localStorage.setItem('auth_token', token);
                if (email) localStorage.setItem('user_email', decodeURIComponent(email));
                if (name) localStorage.setItem('user_name', decodeURIComponent(name));
                
                // Redirect to single page
                window.location.href = '/single.html';
                return;
            }
            
            // Check if already logged in
            const existingToken = localStorage.getItem('auth_token');
            if (existingToken) {
                window.location.href = '/single.html';
            }
        });
    </script>
</body>
</html>
